dependencies:
  override:
    - pip install -r requirements.txt
    - pip install coveralls

machine:
    python:
        version: 3.5.0
    environment:
        SECRET_KEY: CI

test:
  override:
    - python manage.py makemigrations
    - python manage.py migrate
    - coverage run --source=dataset manage.py test
  post:
    - coveralls

